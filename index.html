<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa; /* Soothing pastel blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-hello {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: #fff;
        }
        .card-world {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: #fff;
        }
        h1, h3 {
            margin: 0;
        }
        h6 {
            margin-top: 10px;
            font-weight: normal;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container" id="root"></div>

    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(document.getElementById("root"));

        class ClassHelloProps extends React.Component{
            render(){
                return (
                    <div className="card card-hello">
                        <div className="card-body">
                            <h2> Hello, I am {this.props.name}! <br/></h2>
                            <h6> This is a Class component </h6>
                        </div>
                    </div>
                )
            }
        }

        let HelloWorldProps = ({name}) => {
            return (
                <div className="card card-world">
                    <div className="card-body">
                        <h2> Hello, this is {name}!</h2>
                        <h6> This is a Function component </h6>
                    </div>
                </div>
            )
        }

        const App = () => {
            return (
                <>
                    <ClassHelloProps name="Joanne Doe" />
                    <HelloWorldProps name="Jane Daniel" />
                </>
            )
        }

        rootNode.render(<App />);
    </script>
</body>
</html>
